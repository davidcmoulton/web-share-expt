<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=10.0, minimum-scale=0.1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Web share</title>

<!--  for PWA -->
  <meta name="apple-mobile-web-app-status-bar" content="#aa7700">
  <meta name="theme-color" content="black">
  <link rel="manifest" href="manifest.json">
</head>
<body>

<h1>Web share target</h1>
<p>Allows me, when I'm installed as a PWA, to be the target of a share i.e. to be the entity that receives the shared item.</p>


<script>
  const registerServiceWorkers = async () => {
    if (navigator.serviceWorker) {
      try {
        await navigator.serviceWorker.register('service-worker.js');
      } catch (e) {
        console.error('Service worker registration failed');
      }
    }
  };

  window.addEventListener('load', registerServiceWorkers);
</script>

</body>
</html>
